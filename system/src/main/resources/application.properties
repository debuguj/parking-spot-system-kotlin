lombok.anyConstructor.addConstructorProperties=true

spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.username=sa
spring.datasource.password=

uri.driver.start=/spots
uri.driver.stop=/spots/{plate}
uri.operator.check=/verification/{plate}
uri.owner.income=/income/{date}

date.time.format=yyyy-MM-dd'T'HH:mm:ss.SSS
date.format=yyyy-MM-dd

max.active.spots=1000
uri.simple=/simple/{plate}
currency.rate.default=1.0

server.port=8085

management.endpoints.web.exposure.include=*
